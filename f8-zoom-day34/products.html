<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let uniqId = 0;
      function Header({ children }) {
        return (
          <header>
            <h1>{children}</h1>
          </header>
        );
      }

      function Main() {
        return (
          <main>
            <Products />
          </main>
        );
      }

      function Footer() {
        return (
          <footer className="section">
            <span>&copy; NamPT.Me</span>
          </footer>
        );
      }

      function App() {
        return (
          <>
            <Header>Product List</Header>
            <Main />
            <Footer />
          </>
        );
      }
      function Products() {
        const [posts, setPosts] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [selected, setSelected] = React.useState(null);

        React.useEffect(() => {
          fetch("https://jsonplaceholder.typicode.com/posts?_limit=12")
            .then((res) => res.json())
            .then((data) => {
              setPosts(data);
              setTimeout(() => {
                setLoading(false);
              }, 1500);
            });
        }, []);

        return (
          <div className="section">
            <h2>List Posts</h2>
            {loading ? (
              <div className="loading-spinner">
                <svg width="50" height="50" viewBox="0 0 50 50">
                  <circle
                    cx="25"
                    cy="25"
                    r="20"
                    fill="none"
                    stroke="#1b995e"
                    strokeWidth="4"
                    strokeDasharray="60 30"
                  >
                    <animateTransform
                      attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      from="0 25 25"
                      to="360 25 25"
                      dur="1s"
                      repeatCount="indefinite"
                    />
                  </circle>
                </svg>
              </div>
            ) : (
              <div className="products-grid">
                {posts.map((post) => (
                  <ProductCard
                    key={post.id}
                    post={post}
                    onView={() => setSelected(post)}
                  />
                ))}
              </div>
            )}
            {selected && (
              <Modal post={selected} onClose={() => setSelected(null)} />
            )}
          </div>
        );
      }

      function ProductCard({ post, capitalize, truncate, onView }) {
        function truncate(str, n) {
          return str.length > n ? str.slice(0, n) + "..." : str;
        }

        function capitalize(str) {
          return str.charAt(0).toUpperCase() + str.slice(1);
        }

        return (
          <div className="product-card">
            <div className="product-title">{capitalize(post.title)}</div>
            <div className="product-body">{truncate(post.body, 100)}</div>
            <button className="product-btn" onClick={onView}>
              View more
            </button>
          </div>
        );
      }

      function Modal({ post, capitalize, onClose }) {
        function capitalize(str) {
          return str.charAt(0).toUpperCase() + str.slice(1);
        }

        return (
          <div className="modal" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              <span className="modal-close" onClick={onClose}>
                &times;
              </span>
              <h3 style={{ color: "#58004d" }}>{capitalize(post.title)}</h3>
              <p>{post.body}</p>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
